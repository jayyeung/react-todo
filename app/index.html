<!DOCTYPE html>

<html>
    <head>
        <title>React To-Do App</title>
        
        <!-- Meta -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>

    <body>
        <div class="todo">
            <div class="todo__add">

                <div class="todo__item">
                    <span class="todo__checkbox todo__checkbox--vline"></span>
                    <div>
                        <input class="todo__input" placeholder="What needs to be done?"> 
                        <span class="label">+ Add a new task</span>
                    </div>
                </div>

            </div>

            <div class="todo__todo">

                <div class="todo__item">
                    <span class="todo__checkbox"></span>
                    <p class="todo__title">Book Doctor's Appointment <span class="label">Added Today</span></p>
                </div>

                <div class="todo__item">
                    <span class="todo__checkbox"></span>
                    <p class="todo__title">Clean Room <span class="label">Added Today</span></p>
                </div>

            </div>

            <div class="todo__finished">

                <div class="todo__item todo__item--finished">
                    <span class="todo__checkbox"></span>
                    <p class="todo__title">Book Doctor's Appointment <span class="label">Today</span></p>
                    
                </div>
                <div class="todo__item todo__item--finished">
                    <span class="todo__checkbox"></span>
                    <p class="todo__title">Buy Birthday Cake For Eric <span class="label">Today</span></p>
                </div>
                <div class="todo__item todo__item--finished">
                    <span class="todo__checkbox"></span>
                    <p class="todo__title">Water Plants <span class="label">Today</span></p>
                </div>
                <div class="todo__item todo__item--finished">
                    <span class="todo__checkbox"></span>
                    <p class="todo__title">Learn React by making a to-do app <span class="label">Today</span></p>
                </div>
                <div class="todo__item todo__item--finished">
                    <span class="todo__checkbox"></span>
                    <p class="todo__title">Clean Room <span class="label">Today</span></p>
                </div>

            </div>
        </div>
    </body>
</html>
